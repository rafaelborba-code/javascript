<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #inputs {
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <div id="inputs">
            <p>Ano de nascimento: <input type="number" id="anoNascimento"></p>
            <p>
                Sexo: <input type="radio" name="sexo" id="masc"><label for="masc">Masculino</label><input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label>
            </p>
            <p><input type="submit" value="Verificar" onclick="verificar()"></p>
        </div>
    
        <div id="dados">
            <p></p>
            <img src="" alt="" id="imagem">
        </div>
    </main>

    <script src="ex002.js"></script>

</html>
