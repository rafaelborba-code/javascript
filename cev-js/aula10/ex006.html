<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            height: 200px;
            width: 200px;
            line-height: 200px;
            background-color: rgb(0, 0, 255);
            color: white;
            text-align: center;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="">
        Interaja...
    </div>

    <script>
        const div = document.getElementById("area")
        div.addEventListener("click", clique)
        div.addEventListener("mouseenter", mouseDentro)
        div.addEventListener("mouseout", mouseFora)

        function clique() {
            div.textContent = "Clicou!"
        }

        function mouseDentro() {
            div.textContent = "Entrou!"
            div.style.backgroundColor = "#00ffff"
        }

        function mouseFora(){
            div.textContent = "Saiu!"
            div.style.backgroundColor = "blue"
        }
    </script>
</body>
</html>
