<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário</title>
</head>
<body>
    <input id="input" type="text" placeholder="Email (GMAIL)">
    <button id="enviar">Enviar</button>
    <p></p>

    <script>
        const input = document.getElementById("input")
        const enviar = document.getElementById("enviar")
        const paragrafo = document.getElementsByTagName("p")[0]

        enviar.addEventListener("click", () => {
            const email = input.value

            if (email.includes('@gmail.com') || email.includes("@hotmail.com") ||email.includes("@outlook.com")){
                paragrafo.textContent = "Email válido!"
            }

            else {
                paragrafo.textContent = "Email inválido!"
            }
        })
    </script>
</body>
</html>
