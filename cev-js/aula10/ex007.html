<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado Aqui</div>

    <script>
        function somar () {
            let input1 = document.getElementById("txtn1")
            let input2 = document.getElementById("txtn2")
            let div = document.getElementById("resultado")
            let n1 = Number(input1.value)
            let n2 = Number(input2.value)
            let soma = n1 + n2
            div.textContent = `A soma entre ${input1.value} e ${input2.value} é ${soma}`
        }
    </script>
</body>
</html>
