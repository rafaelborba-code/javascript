<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="contadorCliques()">Clique em mim</button><button onclick="zerarContador()">Zerar o contador</button>
    <p id="texto"></p>

    <script>
        let texto = document.getElementById("texto")
        let c = 0
        function contadorCliques(){
            c++
            texto.textContent = `O contador est√° com ${c} cliques.`
        }
        function zerarContador(){
            c = 0
            texto.textContent = ''
        }
    </script>
</body>
</html>
