<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button id="btn" onclick="clique()">Clique aqui</button>

    <script>
        function clique(){
            alert("Você clicou no botão!")
        }
    </script>
</body>
</html>
